<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–Ω–∞–ª–∏–∑ –∑–∞—Å–µ–ª–µ–Ω–∏—è –≤—Ä–µ–¥–Ω–æ–≥–æ –æ—Ä–≥–∞–Ω–∏–∑–º–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* üîπ –®–∞–ø–∫–∞ */
    #header {
      width: 100%;
      height: 80px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1000;
    }

    #header .left {
      display: flex;
      align-items: center;
    }

    #header .logo {
      width: 60px;
      height: 60px;
      background: url('/static/logo.png') no-repeat center center;
      background-size: contain;
      margin-right: 10px;
      cursor: pointer;
    }

    #header .title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-right: 30px;
    }

    #prog-button, #journal-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: normal;
      min-width: 120px;
      text-align: center;
    }

    #prog-button:hover, #journal-button:hover {
      background-color: #0056b3;
    }

    /* üîπ –ö–æ–Ω—Ç–µ–Ω—Ç */
    #content {
      display: flex;
      width: 100%;
      height: calc(100vh - 80px);
    }

    /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: —Ñ–∏–ª—å—Ç—Ä—ã */
    #sidebar {
      width: 25%;
      background: #f8f8f8;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    #sidebar h2 {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #sidebar label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #sidebar select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      background-color: white;
    }


    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: –∫–∞—Ä—Ç–∞ –∏ –≥—Ä–∞—Ñ–∏–∫ */
    #main {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 7;
    }

    #chart-container {
      flex: 3;
      border-top: 1px solid #ccc;
      position: relative;
    }

    #chart {
      width: 100%;
      height: 100%;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ü—Ä–æ–≥–Ω–æ–∑" */
    #forecast-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    #forecast-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="left">
      <a href="https://www.niizkr.kz/" id="logo-link">
        <div class="logo"></div>
      </a>
      <div class="title">–¢–û–û "–ö–∞–∑–ù–ò–ò–ó–∏–ö–† –∏–º. –ñ. –ñ–∏–µ–º–±–∞–µ–≤–∞"</div>
    </div>
    <div class="buttons">
      <a href="http://127.0.0.1:5080" id="prog-button">–ê–≤—Ç–æ</a>
      <a href="http://127.0.0.1:5000" id="journal-button">–ü–æ–ª–µ–≤–æ–π –ñ—É—Ä–Ω–∞–ª</a>
    </div>
  </div>

  <div id="content">
    <div id="sidebar">
      <h2>–ü—Ä–æ–≥–Ω–æ–∑ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è –≤—Ä–µ–¥–Ω—ã—Ö –æ—Ä–≥–∞–Ω–∏–∑–º–æ–≤</h2>
      <label for="pest-select">–í—Ä–µ–¥–Ω—ã–π –æ—Ä–≥–∞–Ω–∏–∑–º:</label>
      <select id="pest-select">
        <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–¥–∏—Ç–µ–ª—è --</option>
        {% for pest in pests %}
        <option value="{{ pest }}">{{ pest }}</option>
        {% endfor %}
      </select>
      <label for="region-select">–û–±–ª–∞—Å—Ç—å:</label>
      <select id="region-select">
        <option value="">–í—Å–µ –æ–±–ª–∞—Å—Ç–∏</option>
        {% for region in regions %}
        <option value="{{ region }}">{{ region }}</option>
        {% endfor %}
      </select>
      <label for="year-select">–ì–æ–¥:</label>
      <select id="year-select">
        <option value="">–í—Å–µ –≥–æ–¥—ã</option>
        {% for year in years %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
    </div>

    <div id="main">
      <div id="map"></div>
      <div id="chart-container">
        <div id="chart"></div>
        <button id="forecast-btn">–ü—Ä–æ–≥–Ω–æ–∑</button>
      </div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    var map = L.map('map').setView([48.0196, 66.9237], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // –•—Ä–∞–Ω–∏–º —Ä–µ–≥–∏–æ–Ω—ã, —á—Ç–æ–±—ã –ø–æ—Ç–æ–º –æ–±–Ω–æ–≤–ª—è—Ç—å –∏—Ö —Å—Ç–∏–ª—å
    var regionsLayer;

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Ä–µ–≥–∏–æ–Ω–æ–≤
    function updateRegionHighlight() {
        if (!regionsLayer) return;

        regionsLayer.eachLayer(function (layer) {
            let regionBounds = layer.getBounds();
            let hasCircles = currentCircles.some(circle => regionBounds.contains(circle.getLatLng()));

            if (hasCircles) {
                layer.setStyle({
                    weight: 1,
                    color: 'red',
                    fillOpacity: 0.1
                });
            } else {
                regionsLayer.resetStyle(layer);
            }
        });
    }
    fetch('/static/kz.json')
        .then(response => response.json())
        .then(data => {
            regionsLayer = L.geoJSON(data, {
                style: {
                    color: 'green',
                    weight: 1,
                    fillOpacity: 0.1
                }
            }).addTo(map);
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON:', error));

    // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ä–µ–≥–∏–æ–Ω–æ–≤ (–∫–ª—é—á–∏ ‚Äì –Ω–æ–≤—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ)
    var regionCenters = {
      "–∞–∫–º–æ–ª–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [50.0, 69.0],
      "–∞–∫—Ç—é–±–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [48.5, 54.0],
      "–∞–ª–º–∞—Ç–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [43.0, 76.0],
      "–≤–æ—Å—Ç–æ—á–Ω–æ-–∫–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [49.5, 82.0],
      "–∂–∞–º–±—ã–ª—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [42.5, 69.0],
      "–∑–∞–ø–∞–¥–Ω–æ-–∫–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [50.5, 57.0],
      "–∫–∞—Ä–∞–≥–∞–Ω–¥–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [49.8, 66.9],
      "–∫–æ—Å—Ç–∞–Ω–∞–π—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [53.0, 63.6],
      "–∫—ã–∑—ã–ª–æ—Ä–¥–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [44.0, 65.5],
      "–º–∞–Ω–≥–∏—Å—Ç–∞—É—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [43.5, 51.5],
      "–ø–∞–≤–ª–æ–¥–∞—Ä—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [52.0, 77.0],
      "—Å–µ–≤–µ—Ä–æ-–∫–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [53.2, 69.0],
      "—Ç—É—Ä–∫–µ—Å—Ç–∞–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å": [42.0, 70.0],
      "–Ω—É—Ä-—Å—É–ª—Ç–∞–Ω": [51.2, 71.4],
      "–∞–ª–º–∞—Ç—ã": [43.2, 76.9],
      "—É—Å—Ç-–∫–∞–º–µ–Ω–æ–≥–æ—Ä—Å–∫": [49.9, 86.0],
      "—Å–µ–º–µ–π": [50.3, 80.2]
    };

    var currentCircles = [];
    function clearCircles() {
      currentCircles.forEach(function(circle) {
        map.removeLayer(circle);
      });
      currentCircles = [];
    }

    // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ —Å—Ç–∏–ª—è –∫—Ä—É–≥–∞: —Ä–∞–∑–º–µ—Ä, –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∏ —Ü–≤–µ—Ç –∑–∞–≤–∏—Å—è—Ç –æ—Ç population
    function getCircleStyle(population) {
      var maxPop = 65000; // –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
      var fraction = Math.min(population / maxPop, 1);
      var opacity = 0.3 + fraction * 0.5; // –æ—Ç 0.3 –¥–æ 0.8
      var radius = 15000 + fraction * 75000; // –æ—Ç 5000 –¥–æ 50000 –º–µ—Ç—Ä–æ–≤
      return { opacity: opacity, radius: radius };
    }

    function getFillColor(population, maxPop) {
      var fraction = Math.min(population / maxPop, 1);
      var greenBlue = Math.round(150 * (1 - fraction)); // –æ—Ç 150 –¥–æ 0
      return "rgb(255," + greenBlue + "," + greenBlue + ")";
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç—ã: mapData ‚Äì –æ–±—ä–µ–∫—Ç —Å –ø–æ–ª—è–º–∏:
    //   mapData.regions ‚Äì –º–∞—Å—Å–∏–≤ –Ω–æ–≤—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π —Ä–µ–≥–∏–æ–Ω–æ–≤ (–≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ)
    //   mapData.population ‚Äì –º–∞—Å—Å–∏–≤ —Å—É–º–º–∞—Ä–Ω—ã—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π –ø–æ —Ä–µ–≥–∏–æ–Ω–∞–º
        function updateMap(mapData) {
        clearCircles();
        var maxPop = 65000;

        mapData.regions.forEach(function (region, i) {
            var pop = mapData.population[i];
            var regionLc = region.toLowerCase();

            if (regionCenters[regionLc]) {
                var style = getCircleStyle(pop);
                var fillColor = getFillColor(pop, maxPop);
                var circle = L.circle(regionCenters[regionLc], {
                    color: 'red',
                    fillColor: fillColor,
                    fillOpacity: style.opacity,
                    radius: style.radius
                }).addTo(map);

                circle.bindPopup(region + "<br>–ü–ª–æ—â–∞–¥—å: " + pop + " —Ç—ã—Å. –≥–∞");
                currentCircles.push(circle);
            }
        });

        // –ü–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∫—Ä—É–≥–æ–≤ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Ä–µ–≥–∏–æ–Ω–æ–≤
        updateRegionHighlight();
    }

    // –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –¥–∏–∞–≥—Ä–∞–º–º—ã —Å Plotly (–≥—Ä–∞—Ñ–∏–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ)
    function updateChart(chartData) {
      var pest = document.getElementById('pest-select').value;
      if (!pest) {
        Plotly.newPlot('chart', []);
        return;
      }
      var trace = {
        x: chartData.years,
        y: chartData.population,
        type: 'bar',
        marker: { color: 'red' },
        name: pest
      };
      var layout = {
        title: '–ü–ª–æ—â–∞–¥—å –∑–∞—Å–µ–ª–µ–Ω–∏—è ' + pest + ' –ø–æ –≥–æ–¥–∞–º (—Ç—ã—Å. –≥–∞)',
        xaxis: { title: '–ì–æ–¥', dtick: 1 },
        yaxis: { title: '–ü–ª–æ—â–∞–¥—å (—Ç—ã—Å. –≥–∞)' },
        margin: { t: 40, b: 40, l: 50, r: 50 }
      };
      Plotly.newPlot('chart', [trace], layout);
    }

    var forecastCircle = null;

    function clearForecastCircle() {
      if (forecastCircle) {
        map.removeLayer(forecastCircle);
        forecastCircle = null;
      }
    }

    // –í –Ω–∞—á–∞–ª–µ —Ñ—É–Ω–∫—Ü–∏–∏ fetchData –¥–æ–±–∞–≤—å—Ç–µ –æ—á–∏—Å—Ç–∫—É –ø—Ä–æ–≥–Ω–æ–∑–Ω–æ–≥–æ –∫—Ä—É–≥–∞:
    function fetchData() {
      clearForecastCircle();
      var pest = document.getElementById('pest-select').value;
      var region = document.getElementById('region-select').value;
      var year = document.getElementById('year-select').value;
      var payload = { pest: pest, region: region, year: year };
      fetch('/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
        if (data.error) {
          console.error(data.error);
          return;
        }
        updateChart(data.chart);
        updateMap(data.map);
        var forecastBtn = document.getElementById('forecast-btn');
        forecastBtn.style.display = region ? 'block' : 'none';
      })
      .catch(function(err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
      });
    }

    document.getElementById('forecast-btn').addEventListener('click', function() {
      var region = document.getElementById('region-select').value;
      if (!region) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –¥–ª—è –ø—Ä–æ–≥–Ω–æ–∑–∞");
        return;
      }
      fetch('/forecast', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ region: region, pest: document.getElementById('pest-select').value })
      })
      .then(function(response) { return response.json(); })
      .then(function(forecastData) {
        if (forecastData.error) {
          alert(forecastData.error);
          return;
        }
        Plotly.addTraces('chart', {
          x: [forecastData.year],
          y: [forecastData.population],
          type: 'bar',
          marker: { color: 'blue' },
          name: '–ü—Ä–æ–≥–Ω–æ–∑'
        });
        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø—Ä–æ–≥–Ω–æ–∑–Ω–æ–≥–æ –∫—Ä—É–≥–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
        clearForecastCircle();
        // –ï—Å–ª–∏ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–≥–∏–æ–Ω–∞ –∑–∞–¥–∞–Ω—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–≥–Ω–æ–∑–Ω—ã–π –∫—Ä—É–≥ —Å —Å–∏–Ω–∏–º —Ü–≤–µ—Ç–æ–º
        var regionLc = region.toLowerCase();
        if (regionCenters[regionLc]) {
          forecastCircle = L.circle(regionCenters[regionLc], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.5,
            radius: 30000, // —Ä–∞–¥–∏—É—Å –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å
            weight: 2
          }).addTo(map);
        }
      })
      .catch(function(err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞:", err);
      });
    });


    document.getElementById('pest-select').addEventListener('change', fetchData);
    document.getElementById('region-select').addEventListener('change', fetchData);
    document.getElementById('year-select').addEventListener('change', fetchData);

    document.getElementById('forecast-btn').addEventListener('click', function() {
      var region = document.getElementById('region-select').value;
      if (!region) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –¥–ª—è –ø—Ä–æ–≥–Ω–æ–∑–∞");
        return;
      }
      fetch('/forecast', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ region: region, pest: document.getElementById('pest-select').value })
      })
      .then(function(response) { return response.json(); })
      .then(function(forecastData) {
        if (forecastData.error) {
          alert(forecastData.error);
          return;
        }
        Plotly.addTraces('chart', {
          x: [forecastData.year],
          y: [forecastData.population],
          type: 'bar',
          marker: { color: 'blue' },
          name: '–ü—Ä–æ–≥–Ω–æ–∑'
        });
      })
      .catch(function(err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞:", err);
      });
    });


    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    fetchData();
  </script>
</body>
</html>
